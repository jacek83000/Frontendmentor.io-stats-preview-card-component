<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="text-section">
      <h2>Get <span id="heading-purple-txt">insights</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <p class="stat">
          <b>10k+</b>
        </p>
        <p class="stat-heading">companies</p>
        <p class="stat">
          <b>314</b>
        </p>
        <p class="stat-heading">templates</p>
        <p class="stat">
          <b>12M+</b>
        </p>
        <p class="stat-heading">queries</p>
      </div>
    </section>

    <section class="img-section">
      <picture>
        <source media="(min-width: 1100px)" srcset="./images/image-header-desktop.jpg" />
        <img src="./images/image-header-mobile.jpg" alt="image of people" width="540" height="446" />
      </picture>
    </section>
  </main>
</body>

</html>
